name: Deploy Worker

on:
  push:
    branches:
      - main # Or the branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use the Node.js version compatible with Wrangler

      - name: Install dependencies
        run: npm install # Or yarn install if you're using yarn

      - name: Publish Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "." # The directory containing your wrangler.toml
          command: "deploy" # Use 'deploy' instead of 'publish' which is deprecated
